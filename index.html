<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/checklist_32px.png">
    <script defer src="./main.js"></script>
    <title>YourTodo</title>
</head>
<body>
    <header>
        <nav>
            <button type="button" class="sidebarBtn">
                <img src="./images/menu.png" alt="Sidebar">
            </button>
            <div class="navMain">
                <img class="navIcon" src="./images/checklist.png" alt="TodoList Icon">
                <span class="navTitle">YourTodo</span>
            </div>
        </nav>
    </header>
    <main class="sidebarClosed" data-sidebar="closed">
        <aside class="sidebar closed">
            <h2>Projects</h2>
            <button type="button" id="newProjectBtn">New Project</button>

            <div class="projects">
                <!-- PROJECT ITEM TEMPLATE USED FOR CREATING NEW PROJECT ITEMS VIA JAVASCRIPT -->
                <template id="projectTemplate">
                    <button type="button" class="projectItem">
                        <span class="projectTitle" role="textbox" contenteditable>Untitled</span>
                        <img class="deleteProjectItem" role="button" src="./images/trash.png" alt="Trash">
                    </button>    
                </template>
            </div>
        </aside>

        <section aria-labelledby="currentProjectTitle" class="container">
            <h1 id="currentProjectTitle">Default</h1>
            <button id="newItemBtn">New Item</button>
            <ul class="todos">
                <template id="todoItemTemplate">
                    <li class="todoItem">
                        <span class="todoItem_title"></span>
                        <button class="showTodoDetailsBtn"></button>
                    </li>    
                </template>
                <!-- <li class="todoItem priority_high">
                    <span class="todoItem_title">High Priority Item</span>
                    <button class="showTodoDetailsBtn">Details</button>
                </li>
                <li class="todoItem priority_med">
                    <span class="todoItem_title">Medium Priority Item</span>
                    <button class="showTodoDetailsBtn">Details</button>
                </li>
                <li class="todoItem priority_low">
                    <span class="todoItem_title">Low Priority Item</span>
                    <button class="showTodoDetailsBtn">Details</button>
                </li> -->
            </ul>
        </div>
    </main>

    <!-- POPUP FOR CREATING TODO ITEMS -->
    <dialog class="createTodoItemDialog">
        <form>
            <span class="dialogTitle">New Item</span>
            <div class="formInputFields">
                <input type="text" placeholder="Review Waves in Physics" required>
                <input type="date" required>
                <select id="selectItemPriority" required>
                    <option value="low_pr" selected>Low Priority</option>
                    <option value="med_pr">Medium Priority</option>
                    <option value="high_pr">High Priority</option>
                </select>
                <textarea placeholder="Review waves in physics due to upcoming test" required></textarea>
            </div>
            <button class="formBtn addTodoItemBtn" type="submit">Add</button>
        </form>
    </dialog>

    <!-- TODO ITEM DETAILS POPUP -->
    <dialog class="todoItemDetailsDialog">
        <form>
            <span class="dialogTitle">Details</span>
            <div class="formInputFields">
                <input type="text" class="todoItemTitle">
                <input type="date" class="todoItemDueDate">
                <select id="selectItemPriority">
                    <option value="low_pr" selected>Low Priority</option>
                    <option value="med_pr">Medium Priority</option>
                    <option value="high_pr">High Priority</option>
                </select>
                <textarea class="todoItemDescription"></textarea>
            </div>
            <button class="formBtn saveBtn" type="button">Save</button>
            <button class="formBtn statusBtn" type="button">Mark Done/Not Done</button>
            <button class="formBtn deleteBtn" type="button">Delete</button>
        </form>
    </dialog>
</body>
</html>
