<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./resources/images/icons8-checklist-32.png">
    <script defer src="./main.bundle.js"></script>
    <script defer src="./sidebar.bundle.js"></script>
    <title>YourTodo</title>
</head>
<body>
    <header>
        <nav>
            <button type="button" class="sidebarBtn">
                <img src="./images/menu.png" alt="Sidebar">
            </button>
            <div class="navMain">
                <img class="navIcon" src="./images/checklist.png" alt="TodoList Icon">
                <span class="navTitle">YourTodo</span>
            </div>
        </nav>
    </header>
    <main>
        <aside class="sidebar open">
            <h2>Projects</h2>
            <button type="button" class="newProjectBtn">New Project</button>

            <div class="projects">
                <button type="button" class="projectItem active">
                    <span class="projectTitle" role="textbox" contenteditable>Default</span>
                    <img src="./images/trash.png" alt="Trash">
                </button>
            </div>
        </aside>

        <section aria-labelledby="currentProjectTitle" class="container">
            <h1 id="currentProjectTitle">Default</h1>
            
            <ul class="todos">
                <li class="todoItem priority_high">
                    <span class="todoItem_title">High Priority Item</span>
                    <button class="showTodoDetailsBtn">Details</button>
                </li>
                <li class="todoItem priority_med">
                    <span class="todoItem_title">Medium Priority Item</span>
                    <button class="showTodoDetailsBtn">Details</button>
                </li>
                <li class="todoItem priority_low">
                    <span class="todoItem_title">Low Priority Item</span>
                    <button class="showTodoDetailsBtn">Details</button>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
